<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<form th:action="@{/users/edit/{id}(id=${user.id})}" th:method="PUT" th:object="${user}">

    <label for="name">Name</label>
    <input name="name" id="name" th:value="*{getFirstName}"/>

    <label for="email">Email</label>
    <input name="email" id="email" th:value="*{email}"/>

    <input type="submit" value="Edit"/>
</form>
</body>
</html>
